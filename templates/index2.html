<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Planificador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Planificador</h1>

        <form action="/process_data" method="post">
            <div class="mb-3">
                <label for="olugra" class="form-label">Olgura en minutos:</label>
                <input type="range" class="form-range" name="olugra" id="olugra" min="0" max="30" value="15">
                <span id="olugra_value">15</span>
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" name="start_date" id="start_date">
            </div>

            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time:</label>
                <input type="time" class="form-control" name="start_time" id="start_time">
            </div>

            <div class="mb-3">
                <label for="end_time" class="form-label">End Time:</label>
                <input type="time" class="form-control" name="end_time" id="end_time">
            </div>
        
        <button type="submit" class="btn btn-primary">Process</button>    
        </form>

        <div id="pdf_section" style="display: none;">
            <h2 class="mt-4">PDF File</h2>
            <iframe id="pdf_viewer" width="600" height="400"></iframe>
            <p id="pdf_file_name"></p>
        </div>

        <div id="excel_section" style="display: none;">
            <h2 class="mt-4">Excel File</h2>
            <div id="excel_table"></div>
            <p id="excel_file_name"></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
